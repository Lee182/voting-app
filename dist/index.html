<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/styl.css"><link rel="stylesheet" href="/font-awesome.min.css"><title>realtime voting app</title></head><body><script src="/velocity1.2.1.js"></script><script src="/velocity1.2.1.ui.js"></script><div id="app" v-cloak><div class="title"><h1>Realtime Voting App</h1></div><div class="ws_status" :class="{
    connected: ws_connected,
    disconnected: !ws_connected,
  }"><div class="tri-right"></div><div class="ws_status_text">{{ ws_status }}</div></div><transition v-on:before-enter="header_message_beforeEnter" v-on:enter="header_message_enter" v-on:leave="header_message_leave"><div class="header_message" v-if="header_message_text" @click="header_message_onclick"><div class="header_message-layout"><p class="header_message_text">{{ header_message_text }}</p><div class="header_message_close"><i class="fa fa-close"></i></div></div></div></transition><div class="content"><div class="forms"><div class="poll_create neat-box"><h2>Create Poll</h2><div class="row question"><label>question:</label><textarea class="vert" placeholder="your poll question?" v-model="poll_create.question" @input="poll_create__validate()"></textarea><div class="form_err" v-for="err in poll_create__errs" v-show="err.field === &quot;option.question&quot;"><i class="fa fa-exclamation-circle err-red"></i><span class="form_err_msg">{{ err.msg }}</span></div></div><div class="row options"><label>vote options:</label><div class="input-options"><div class="input-option" v-for="(option, i) in poll_create.options"><i class="fa fa-close input-option-remove" v-if="i&gt;1" @click="poll_create__remove_option(i)"></i><span class="input-li">{{ (Number(i)+1) }}.</span><input placeholder="option" :value="poll_create.options[i]" @input="poll_create.options[i] = $event.target.value; poll_create__validate()"></div><button class="btn-text add-option" @click="poll_create__add_option">+ option</button><div class="form_err" v-show="poll_create__option_blank"><i class="fa fa-exclamation-circle err-red"></i><span class="form_err_msg">no blank options</span></div></div></div><div class="form--space-between"><div class="form-status">{{poll_create__status}}</div><button class="form-submit btn" type="submit" @click="poll_create__post" :class="{disabled: poll_create__errs.length !== 0}"><span>post</span><i class="fa fa-paper-plane-o" atria-hidden="true"></i></button></div></div><div class="poll neat-box" v-for="poll in polls"><div class="row question more_line_height">{{poll.question}}</div><div class="row author"><i class="fa fa-user-circle-o"></i><span class="author-txt">{{poll.user_id}}</span></div><div class="row line"></div><div class="row options"><div class="row vote-option" v-for="option in poll.options"><button class="vote-option-tick-box" @click="vote_tick(poll, option.option)"><i class="fa fa-check" :class="{&quot;check-watermark&quot;: poll.user_view.vote_tick !== option.option}"></i></button><div class="vote-option-value more_line_height">{{ option.option }}</div></div></div><div class="row send-vote"><div class="status"></div><button class="btn" @click="vote_cast(poll)"><span>send vote</span><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button></div><div class="row line row"></div><div class="row see-results"><button class="btn-text">see results</button><div class="see-results-icons"><div class="flex-center"><i class="tally"></i></div><div class="flex-center"><i class="n">n</i></div><div class="flex-center"><i class="fa fa-bar-chart"></i></div><div class="flex-center"><i class="fa fa-pie-chart"></i></div></div></div></div></div><div class="data"><code class="votes">{{ $data }}</code></div></div></div><script src="/vue.js"></script><script src="/bundle.js"></script></body></html>
