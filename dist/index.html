<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/styl.css"><title>Voting-App</title></head><body><div id="app" v-cloak><div class="title"><h1>Voting-App</h1></div><div class="content"><div class="data"><code class="votes">{{ $data }}</code></div><div class="forms"><div class="poll_create"><h2>Create Poll</h2><div class="row user_id"><label>user_id:</label><input placeholder="type username" v-model="poll_create.user_id"></div><div class="row question"><label>question:</label><textarea class="vert" placeholder="your poll question?" v-model="poll_create.question"></textarea></div><div class="row options"><label>options:</label><div class="input-options"><div class="input-option" v-for="(option, i) in poll_create.options"><span class="input-li">{{ (Number(i)+1) }}.</span><input placeholder="option" v-model="option.value"><button class="input-option-remove btn-text" v-if="i&gt;1" @click="poll_create.options.splice(i,1)">x remove</button></div><button class="input-option btn-text add-option" @click="poll_create_add_option">+ option</button></div></div><div class="form--space-between"><div class="form-status">{{poll_create.status}}</div><button class="form-submit" type="submit" @click="poll_create_post">post</button></div></div></div></div></div><script src="/vue.js"></script><script src="/bundle.js"></script></body></html>
